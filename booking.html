	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Your Car</h1>
						</div>
						<form>
							<div class="form-group">
								<input class="form-control" id="user_name" type="text" placeholder="Enter your name">
								<span class="form-label">Name</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="email" id="user_email" placeholder="Enter your Email">
								<span class="form-label">Email</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="password" id="password" placeholder="Enter your Password">
								<span class="form-label">Password</span>
							</div>
                            <div class="form-group">
								<input class="form-control" id="car_name" type="text" placeholder="Your car">
								<span class="form-label">Destination</span>
		
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" id="pickup" type="date" required>
										<span class="form-label">PIck up date</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" id="dropup" type="date" required>
										<span class="form-label">drop up date</span>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<div class="form-btn" id="book-now">
										<button class="submit-btn">Book Now</button>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-btn" id="choose-car">
										<a href="cars.html" class="btn submit-btn">Choose CAR</a>
										
									</div>
								</div>
							</div>
					
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>
